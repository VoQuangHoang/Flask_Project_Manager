{% extends "base.html" %}

{% block body %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-12 mx-auto text-center" style="margin-top:15%">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">
                    x
                </button>
                <p class="font-weight-bold">{{ message }}</p>
            </div>
            {% endfor %}
            <a href="{{ url_for('main.index') }}" type="button" class="btn btn-secondary">OK</a>
        </div>
    </div>
</div>
{% endblock %}
