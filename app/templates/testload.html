<fieldset class="form-group row mt-4">
    <label for="device" class="col-sm-2 col-form-label"><span
            class="text-danger">*</span>
        {{ form.device.label }}
    </label>
    <div class="col-sm-3">
        {{ form.device(class="form-control") }}
    </div>

    <label for="datein"
        class="col-form-label">{{ form.date_start.label }}<span>&nbsp;</span></label>
    <div class="">
        {{form.date_start(class="form-control", type="date")}}
    </div>

    <label for="dateout"
        class="col-form-label ml-2">{{ form.date_end.label }}<span>&nbsp;</span><span>&nbsp;</span></label>
    <div class="">
        {{form.date_end(class="form-control", type="date")}}
    </div>
    <div class="col-sm-2"><a class="deleteRow"></a></div>
</fieldset>

<button id="loadbutton" class="btn btn-primary" type="button">Load Content</button>
                        <div id="box">
                            <h5>Click button to load new content inside DIV box</h5>
                        </div>
